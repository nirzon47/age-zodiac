<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Age & Zodiac Sign Calculator</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Script -->
		<script src="script.js" defer></script>

		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body
		class="grid w-screen min-h-screen px-3 py-10 text-center place-content-center"
	>
		<!-- Header -->
		<header class="pb-6">
			<h1 class="pb-4 text-3xl font-bold">
				<span id="title" class="cursor-pointer">Age and Zodiac Sign</span>
			</h1>
			<p class="max-w-md font-semibold text-zinc-500">
				Enter your birth day to calculate your age and find out your Zodiac
				sign.
			</p>
		</header>

		<!-- Input fields -->
		<section class="pb-8">
			<div class="grid w-1/2 pb-4 mx-auto">
				<label
					for="birthdate"
					class="text-center text-xs uppercase font-bold mb-0.5 text-zinc-600"
				>
					Enter birth date</label
				>
				<input
					type="date"
					name="birthdate"
					id="birthdate"
					class="font-mono rounded-md input input-bordered"
				/>
			</div>
			<button
				class="text-white rounded-md btn btn-primary btn-sm"
				id="calculate-button"
				onclick="calculateAge()"
			>
				Calculate Age
			</button>
		</section>

		<!-- Age feedback -->
		<section class="pb-8 mx-auto">
			<h2 class="pb-2 text-lg font-bold">Your Age is</h2>

			<!-- Numeric feedback -->
			<div class="grid grid-cols-3 pb-4 font-medium gap-x-2">
				<!-- Years -->
				<div
					class="flex flex-col items-center justify-center w-24 h-24 border rounded-md text-secondary"
				>
					<h3 class="text-xl font-bold" id="years">--</h3>
					<p>Years</p>
				</div>

				<!-- Months -->
				<div
					class="flex flex-col items-center justify-center w-24 h-24 border rounded-md text-secondary"
				>
					<h3 class="text-xl font-bold" id="months">--</h3>
					<p>Months</p>
				</div>

				<!-- Days -->
				<div
					class="flex flex-col items-center justify-center w-24 h-24 border rounded-md text-secondary"
				>
					<h3 class="text-xl font-bold" id="days">--</h3>
					<p>Days</p>
				</div>
			</div>

			<!-- Text Feedback -->
			<p class="pb-2 text-lg font-bold">
				You are <span id="age-feedback" class="text-secondary">---</span>
			</p>
		</section>

		<!-- Zodiac feedback -->
		<section class="mx-auto">
			<h2 class="pb-2 text-lg font-bold">Your Zodiac Sign is</h2>

			<p
				class="pb-2 text-2xl font-bold duration-200 text-secondary"
				id="zodiac-sign"
			>
				---
			</p>
		</section>

		<!-- Footer -->
		<footer class="mt-auto text-sm">
			<p>Click on the main heading to change theme</p>
		</footer>
	</body>
</html>
