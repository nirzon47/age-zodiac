<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Age & Zodiac Sign Calculator</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Script -->
		<script src="script.js" defer></script>
	</head>
	<body
		class="min-h-screen w-screen grid place-content-center text-center py-10 px-3"
	>
		<!-- Header -->
		<header class="pb-6">
			<h1 class="font-bold text-3xl pb-4">
				<span id="title" class="cursor-pointer">Age and Zodiac Sign</span>
			</h1>
			<p class="font-semibold text-zinc-500 max-w-md">
				Enter your birth day to calculate your age and find out your Zodiac
				sign.
			</p>
		</header>

		<!-- Input fields -->
		<section class="pb-8">
			<div class="grid w-1/2 mx-auto pb-4">
				<label
					for="birthdate"
					class="text-center text-xs uppercase font-bold mb-0.5 text-zinc-600"
				>
					Enter birth date</label
				>
				<input
					type="date"
					name="birthdate"
					id="birthdate"
					class="input input-bordered rounded-md font-mono"
				/>
			</div>
			<button
				class="btn btn-primary rounded-md btn-sm text-white"
				id="calculate-button"
				onclick="calculateAge()"
			>
				Calculate Age
			</button>
		</section>

		<!-- Age feedback -->
		<section class="mx-auto pb-8">
			<h2 class="text-lg font-bold pb-2">Your Age is</h2>

			<!-- Numeric feedback -->
			<div class="grid grid-cols-3 gap-x-2 font-medium pb-4">
				<!-- Years -->
				<div
					class="flex flex-col justify-center items-center w-24 h-24 border rounded-md text-secondary"
				>
					<h3 class="font-bold text-xl" id="years">--</h3>
					<p>Years</p>
				</div>

				<!-- Months -->
				<div
					class="flex flex-col justify-center items-center w-24 h-24 border rounded-md text-secondary"
				>
					<h3 class="font-bold text-xl" id="months">--</h3>
					<p>Months</p>
				</div>

				<!-- Days -->
				<div
					class="flex flex-col justify-center items-center w-24 h-24 border rounded-md text-secondary"
				>
					<h3 class="font-bold text-xl" id="days">--</h3>
					<p>Days</p>
				</div>
			</div>

			<!-- Text Feedback -->
			<p class="text-lg font-bold pb-2">
				You are <span id="age-feedback" class="text-primary">---</span>
			</p>
		</section>

		<!-- Zodiac feedback -->
		<section class="mx-auto">
			<h2 class="text-lg font-bold pb-2">Your Zodiac Sign is</h2>

			<p
				class="font-bold text-2xl text-primary pb-2 duration-200"
				id="zodiac-sign"
			>
				---
			</p>
		</section>

		<!-- Footer -->
		<footer class="mt-auto text-sm">
			<p>Click on the main heading to change theme</p>
		</footer>
	</body>
</html>
